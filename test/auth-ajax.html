<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>auth-ajax test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../auth-store.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <auth-store></auth-store>
        <iron-ajax auth url="/some-endpoint"></iron-ajax>
      </template>
    </test-fixture>

    <script>
      suite('auth-ajax', function() {
        var store;
        var ajax;
        var request;
        var server;
        var responseHeaders = {
          json: { 'Content-Encoding': 'application/json' }
        };

        setup(function() {
          server = sinon.fakeServer.create();
          server.respondWith(
            'GET',
            /\/some-endpoint/, [
              200,
              responseHeaders.json,
              '{ "success" : true }'
            ]
          )
        });

        teardown(function() {
          server.restore();
        });

        suite('when making a request the auth function is called', function() {
          setup(function() {
            var basic = fixture('basic');
            store = basic[0];
            ajax = basic[1];
            store.promise = Promise.resolve('my-token');
          });

          test('response', function() {
            request = ajax.generateRequest();
            flush(function() {
              expect(server.requests[0].requestHeaders['authorization']).to.be.equal('Bearer my-token');
              server.respond();
              expect(request.response).to.be.ok;
              expect(request.response).to.be.an('object');
              expect(request.response.success).to.be.equal(true);
            });
          });
        });
      });
    </script>
  </body>
</html>
